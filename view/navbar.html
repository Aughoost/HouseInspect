<!-- JS for Toggle -->
<script>
  document.addEventListener('DOMContentLoaded', () => {
    // Mobile menu toggle
    const menuButton = document.getElementById('menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Active link highlighting (desktop + mobile)
    const navLinks = document.querySelectorAll('.nav-link');

    navLinks.forEach(link => {
      link.addEventListener('click', () => {
        // Reset all links
        navLinks.forEach(l => {
          l.classList.remove('text-purple-700', 'font-semibold');
          l.classList.add('text-gray-700', 'font-normal');
        });

        // Highlight clicked link
        link.classList.add('text-purple-700', 'font-semibold');
        link.classList.remove('text-gray-700', 'font-normal');

        // Close mobile menu if open (optional)
        if (!mobileMenu.classList.contains('hidden')) {
          mobileMenu.classList.add('hidden');
        }
      });
    });
  });

</script>
